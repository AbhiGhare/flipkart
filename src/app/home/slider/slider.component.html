<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000" width="100vw">
        <img src="../../../assets/s1.webp" class="d-block w-100" alt="..." width="100%">
      </div>
      <div class="carousel-item" data-bs-interval="2000" style="width: 100vw;">
        <img src="../../../assets/s2.webp" class="d-block w-100" alt="..."  style="width: 100%;">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/s3.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000" style="width: 100vw;">
        <img src="../../../assets/s4.webp" class="d-block w-100" alt="..."  style="width: 100%;">
      </div>
      <div class="carousel-item" data-bs-interval="2000" style="width: 100vw;">
        <img src="../../../assets/s5.webp" class="d-block w-100" alt="..."  style="width: 100%;">
      </div>
    </div>
    <button class="btnP" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span  aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      <mat-icon class="mat-icon-left">keyboard_arrow_left</mat-icon>
    </button>
    <button class=" btnP" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next" style="right: 0;">
      <span aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      <mat-icon class="mat-icon-right">keyboard_arrow_right</mat-icon>
    </button>
